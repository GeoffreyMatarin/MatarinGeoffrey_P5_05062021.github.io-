        <section class="formulaire row m-auto">
          <h2 class="col-12 text-center p-0">Formulaire d'envoi</h2>
          <div class="col formulaire-real m-auto p-0">
              <form id="formEnvoi" class="row m-0" >
                  <input class="col-12 text-center m-0 " required type="text" placeholder="Nom" name="nom" id="nom"><br>
                  <input class="col-12 text-center m-0" required type="text" placeholder="Prenom" name="prenom" id="prenom"><br>
                  <input class="col-12 text-center m-0" required type="email" placeholder="Email" name="email" id="email"><br>
                  <input class="col-12 text-center m-0" required type="text" placeholder="Adresse de livraison" name="adresse" id="adresse"><br>
                  <input class="col-12 text-center m-0" required type="text" placeholder="code postale" name="codepostal" id="codepostale"><br>
                  <input class="col-12 text-center m-0" required type="text" placeholder="Ville" name="ville" id="ville"><br>
                  <input class="col-12 text-center m-0" type="submit" value="Commander" id="submit"><br>
              </form>
              <p style="color: red;" id="erreur"></p>
          </div>
      </section>
